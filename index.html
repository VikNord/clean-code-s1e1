
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <header class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="body-app">
    <section id="add-block">
      <label for="add-task">Add Item</label>
    <div class="add-block-entry-field">
      <input id="add-task" class="task" type="text">
      <button>Add</button></div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="uncomplete-block">
        <li><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="remove-button"><img src="./remove.svg"></button>
          </li>
        <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="remove-button"><img src="./remove.svg"></button>
          </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="complete-block">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="remove-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
